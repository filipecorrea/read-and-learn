<section class="txt-center col-xs-10 col-sm-offset-1">
  <h1>Upload a PDF, Microsoft Word or HTML document</h1>
  <button type="button" ng-click="upload()" class="btn btn-default btn-lg">Upload document</button>
  <p>1 MB maximum file size</p>
</section>

<aside class="txt-center col-xs-12 col-sm-10 col-sm-offset-1" ng-show="file">
    <img class="loader" ng-hide="answerUnits" src="../watson.gif">
    <p ng-show="answerUnits">{{answerUnits}}</p>
</aside>
